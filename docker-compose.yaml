version: '3.9'

services:
  web:
    build:
      context: app
      target: runner
      dockerfile: Dockerfile
    restart: always
    command: npm run dev
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
